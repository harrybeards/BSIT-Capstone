<!DOCTYPE html>
<html lang="en">
    <head>
        {% block title %}<title>Recipe Book</title>{% endblock %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap JS and CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

        <!-- CoreUI CSS -->
        <link rel="stylesheet" href="https://unpkg.com/@coreui/coreui/dist/css/coreui.min.css" crossorigin="anonymous">
        <link rel="stylesheet" href="https://unpkg.com/@coreui/icons@2.0.0-beta.3/css/all.min.css">

        {% load static %}
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    </head>

    <body class="c-app header-fixed sidebar-fixed aside-menu-fixed aside-menu-hidden">

        <!-- Sidebar -->
        <div class="c-sidebar c-sidebar-lg-show" style="background-color:">
            <div class="c-sidebar-brand">
                <h1>MealPrep Guru</h1>
            </div>
            <ul class="c-sidebar-nav">
              <!-- <li class="c-sidebar-nav-title">Nav Title</li> -->

              <li class="c-sidebar-nav-item">
                <a class="c-sidebar-nav-link" href="{% url 'calendar:index' %}">
                  <i class="c-sidebar-nav-icon cil-calendar"></i> Calendar
                </a>
              </li>

              <li class="c-sidebar-nav-item">
                <a class="c-sidebar-nav-link" href="{% url 'recipe_book:index' %}">
                  <i class="c-sidebar-nav-icon cil-book"></i> Recipe Book
                </a>
              </li>

              <li class="c-sidebar-nav-item">
                <a class="c-sidebar-nav-link" href="{% url 'grocery_list:index' %}">
                  <i class="c-sidebar-nav-icon cil-cart"></i> Grocery List
                </a>
              </li>

              <!-- If we want to do dropdowns:  -->
              <!-- <li class="c-sidebar-nav-item nav-dropdown">
                <a class="c-sidebar-nav-link nav-dropdown-toggle" href="#">
                  <i class="c-sidebar-nav-icon cil-puzzle"></i> Nav dropdown
                </a>
                <ul class="c-sidebar-nav-dropdown-items">
                  <li class="c-sidebar-nav-item">
                    <a class="c-sidebar-nav-link" href="#">
                      <i class="c-sidebar-nav-icon cil-puzzle"></i> Nav dropdown item
                    </a>
                  </li>
                  <li class="c-sidebar-nav-item">
                    <a class="c-sidebar-nav-link" href="#">
                      <i class="c-sidebar-nav-icon cil-puzzle"></i> Nav dropdown item
                    </a>
                  </li>
                </ul>
              </li> -->

            </ul>
          </div>

          <div class="c-wrapper">

            <header class="c-header c-header-light px-3" style="background-color:">
                <a class="btn btn-primary" href="{% url 'recipe_book:recipe-create' %}">Create a Recipe</a>
                <ul class="c-header-nav ml-auto mr-4">
                    <li class="c-header-nav-item">Hi, {{ user.username }}</li>
                    <li class="c-header-nav-item active">
                      <a class="c-header-nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="c-header-nav-item">
                      <a class="c-header-nav-link" href="#">Link</a>
                    </li>
                    <li class="c-header-nav-item dropdown">
                      <a class="c-header-nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-expanded="false">
                        Account
                      </a>
                      <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Your Account</a>
                        <a class="dropdown-item" href="#">Settings</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
                      </div>
                    </li>
                  </ul>
            </header>

            <div class="c-body">
              <main class="c-main">
                {% block content %}

                {% endblock %}
              </main>
            </div>

          </div>

        <!-- Optional JavaScript -->
        <!-- Popper.js first, then CoreUI JS -->
        <script src="https://unpkg.com/@popperjs/core@2"></script>
        <script src="https://unpkg.com/@coreui/coreui/dist/js/coreui.min.js"></script>
    </body>
</html>

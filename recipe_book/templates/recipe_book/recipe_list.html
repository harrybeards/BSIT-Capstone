{% extends 'base-recipe.html' %}

{% block content %}
    <h3>Recipe List</h3>
    {% if recipes %}
        <ul>
        {% for recipe in recipes %}
            <li>
                <a href="{{ recipe.get_absolute_url }}">{{ recipe.title }}</a>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No recipes found dawg</p>
    {% endif %}
    <a class="btn btn-primary" href="{% url 'recipe_book:recipe-create' %}">Create a Recipe</a>
{% endblock %}
